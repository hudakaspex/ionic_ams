<alert #alert></alert>
<ion-content>
  <div class="txtCenter" *ngIf="dataAlarm.length==0">
    <ion-icon name="bell-outline" style="font-size:65px;"></ion-icon>
    <p style="font-size:18px;">No available alarm</p>
  </div>
  <!-- <ion-list [virtualScroll]="dataAlarm" [approxItemHeight]="'400px'" bufferRatio="10"> -->
    <!-- <div *virtualItem="let i" style="width:100%;"> -->
      <ion-card *ngFor="let i of dataAlarm">
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name="bell-round" [ngClass]="i['severity'] == 'CRITICAL' ? 'critical' :
          i['severity'] == 'MAJOR' ? 'major' : 'warning'"></ion-icon>
          </ion-avatar>
          <h2 style="font-weight:bold">{{i['severity']}}</h2>
          <p style="font-size:12px; color:rgb(146, 142, 142)">{{i['actTime']}}</p>
        </ion-item>
        <img style="height:250px;width:100%" [src]="apiImage+i['image']" [default]="'assets/imgs/none.jpg'">
        <ion-card-content>
          <p>Description :&nbsp;&nbsp;{{i['description']}}</p>
          <p>Alarm id :&nbsp;&nbsp;{{i['id']}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-only icon-left small full clear (click)="acknowledgeAlarm(i['id'])">
              <ion-icon style="font-size:22px;" name="checkmark-circle-outline"></ion-icon>
              <span>Acknowledge</span>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    <!-- </div> -->
  <!-- </ion-list> -->
</ion-content>
